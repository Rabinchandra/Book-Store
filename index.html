<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>BookStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><i class="material-icons">collections_bookmark</i> BOOK LIST</header>
        <div id="result-box"></div>
        <form id="form">
            <span class="identifier-text">Book Title</span>
            <input type="text" id="book-title-input" class="input" autocomplete="off">
            <span class="identifier-text">Author</span>
            <input type="text" id="author-input" class="input" autocomplete="off">
            <span class="identifier-text">ISBN</span>
            <input type="text" id="isbn-input" class="input" autocomplete="off">
            <input type="submit" value="Submit" id="submit">
        </form>
        <div class="table">
            <table border="0" cellpadding="10" cellspacing="0">
                <thead>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </thead>
                <tbody id="tbody">
                    <!-- <tr>
                        <td>Book One</td>

                        </td>
                    </tr>
                    <tr>

                            <span>X</span>
                        </td>

                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
